<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/Display.js" type="text/javascript"></script>
    <script src="./js/Calculadora.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript" defer></script>
</head>

<body>

    <div class="contenedor flex-center">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>

            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="btn-numero numero">7</button>
            <button class=" btn-numero numero">8</button>
            <button class=" btn-numero numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class=" btn-numero numero">4</button>
            <button class=" btn-numero numero">5</button>
            <button class="btn-numero numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="btn-numero numero">1</button>
            <button class="btn-numero numero">2</button>
            <button class="btn-numero numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="btn-numero col-2 numero">0</button>
            <button class="btn-numero numero">.</button>
            <button class="igual operador" value="igual">=</button>


        </div>
    </div>

</body>

</html>
